<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ae7ce8d210.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Components/Alert/alert.css">
    <link rel="stylesheet" href="./Components/Button/button.css">
</head>

<body>
    <!-- BUTTONS -->
    <button class="btn" id="default_btn">default button</button>
    <button class="btn" id="primary">primary button</button>
    <button class="btn">secondary button</button>
    <button class="btn" id="success">success button</button>
    <button class="btn" id="warning">warning button</button>
    <button class="btn" id="error">error button</button>
    <button class="btn" disabled>disabled button</button>
    <br>
    <button class="btn large" id="default_btn">default button</button>
    <button class="btn large" id="primary">primary button</button>
    <button class="btn large">secondary button</button>
    <button class="btn large" id="success">success button</button>
    <button class="btn large" id="warning">warning button</button>
    <button class="btn large" id="error">error button</button>
    <button class="btn large" disabled>disabled button</button>
    <br>
    <button class="btn_otl_default">default button</button>
    <button class="btn_otl_primary">primary button</button>
    <br>
    <button class="link_btn">
        <a href="#">Click Here</a>
    </button>
    <br>
    <button class="btn" id="default_btn">
        <span class="material-icons-outlined">
            send_and_archive
        </span>
        Send
    </button>
    <button class="btn" id="error">
        <span class="material-icons-outlined">
            delete_outline
        </span>
        Delete
    </button>
    <button class="btn" id="primary">
        <span class="material-icons-outlined">
            save
        </span>
        Save
    </button>
    <button class="btn">
        <span class="material-icons-outlined">
            cloud_upload
        </span>
        Upload
    </button>
    <br>
    <button class="btn float" id="default_btn">
        <span class="material-icons-outlined">
            menu_open
        </span>
    </button>
    <button class="btn float" id="error">
        <span class="material-icons-outlined">
            close
        </span>
    </button>
    <button class="btn float" id="primary">
        <span class="material-icons-outlined">
            notification_add
        </span>
    </button>
    <button class="btn float">
        <span class="material-icons-outlined">
            add
        </span>
    </button>

    <!-- ALERTS -->
    <section id="alert-container">
        <div id="primary" class="alert">
            <strong>Primary Alert</strong>
        </div>
        <div id="success" class="alert">
            <span class="material-icons-outlined">
                check_circle
            </span>
            <strong>Success Alert</strong>
        </div>
        <div id="warning" class="alert">
            <span class="material-icons-outlined">
                warning_amber
            </span>
            <strong>Warning Alert</strong>
        </div>
        <div id="error" class="alert">
            <span class="material-icons-outlined">
                dangerous
            </span>
            <strong>Error Alert</strong>
        </div>
    </section>
</body>

</html>
